<!doctype html>

<html>

  <head>
  </head>

  <body>


    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backgrid.js/0.2.6/backgrid.js"></script>
    <script src="backgrid-sum.js"></script>


    <script>

      var col = new Backbone.Collection(
        [
          { name: '10.95', value: '15.50', multiplier: 3 },
          { name: '15.50', value: '20.75', multiplier: 2 }
        ]
      );

      var grid = new Backgrid.Grid({
        columns: [
          { name: 'name', label: 'Name', editable: false, cell: 'string' },
          { name: 'value', label: 'Value', editable: false, cell: 'string' },
          { name: 'multiplier', label: 'Multiplier', editable: false, cell: 'string' }
        ],
        collection: col,
        row: window.Backgrid.SummedRow.extend({ columnsToSum: ['name', 'value'], multiplier: 'multiplier' }),
        body: window.Backgrid.SummedColumnBody.extend({ columnsToSum: ['name', 'value'] })
      });

      document.body.appendChild(grid.render().el);
      
    </script>

  </body>

</html>
